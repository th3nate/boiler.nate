<app-nav></app-nav>
<div class="d-flex justify-content-center">
    <mat-card class="centered">
        <h2 class="mb-3 text-center">Login</h2>
        <p class="mb-3 text-center">Enter your credentials below to login</p>
        <mat-divider></mat-divider>
        <form [formGroup]="loginForm" (ngSubmit)="loginUser()" autocomplete="off">
            <mat-form-field class="example-full-width mt-3">
                <mat-label>Email Address</mat-label>
                <input matInput type="email" placeholder="Enter your email" formControlName="email" required autocomplete="off" />
                <mat-error *ngIf="loginForm.controls.email.hasError('required') || loginForm.controls.email.hasError('email')">
                    Please enter a valid email address
                </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input matInput [type]="hidePassword ? 'password' : 'text'" placeholder="Enter your password" formControlName="password" required autocomplete="new-password" />
                <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                    <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="loginForm.controls.password.hasError('required')">
                    Please enter your password
                </mat-error>
            </mat-form-field>
            <mat-divider></mat-divider>
            <button class="mt-3 float-right clearfix" mat-stroked-button color="primary" type="submit">Login</button>
        </form>
    </mat-card>
</div>
